<!-- Loading the path to static file -->
{% extends 'music/base.html' %}


{% block body %}
<div class="albums-container container-fluid">
	


	<h3>Here are all my albums</h3>
	<ul>
		{% for album in object_list %}
		<!-- Album Logo -->
		<a href="{% url 'music:detail' album.id%}">
			<img src="{{ album.album_logo.url }}" class="img-responsive" width="250" height="300">
		</a>

		<li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}	</a></li>	


		<!-- Delete -->
		<form action="{% url 'music:album-delete' album.id %}" method="post" style="display:inline">
			{% csrf_token %}
			<input type="hidden" name="album_id" name="album_id" value="{{ album.id }}">
				<button type="submit" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-trash">
					</span>
				</button>	
		</form>
		{% endfor %}
			
			
	</ul>
</div>	
{% endblock %}
